<script type="text/javascript">
function show(obj){
var obj=document.getElementById(obj); //获得id为menu的容器
//如果下面的内容显示的话就隐藏
if(obj.style.display=="block"){
obj.style.display="none";
}else 
obj.style.display="block";
}	
</script>     



<script>

$().ready(function(){
    //导航距离屏幕顶部距离
    var _defautlTop = $("#topnav").offset().top;//
    //导航距离屏幕左侧距离
    var _defautlLeft = $("#topnav").offset().left;
    //导航默认样式记录，还原初始样式时候需要
    var _position = $("#topnav").css('position');
    var _top = $("#topnav").css('top');
    var _left = $("#topnav").css('left');
    var _zIndex = $("#topnav").css('z-index');
    //鼠标滚动事件
    $(window).scroll(function(){
        if($(this).scrollTop() > _defautlTop){
            //IE6不认识position:fixed，单独用position:absolute模拟
            if($.browser.msie && $.browser.version=="6.0"){
                $("#top").css({'position':'absolute','top':eval(document.documentElement.scrollTop),'left':_defautlLeft,'z-index':99999});
                //防止出现抖动
                $("html,body").css({'background-image':'url(about:blank)','background-attachment':'fixed'});
            }else{
                $("#topnav").css({'position':'fixed','top':0,'left':_defautlLeft,'z-index':99999});
            }
        }else{
            $("#topnav").css({'position':_position,'top':_top,'left':_left,'z-index':_zIndex});
        }
    });
});
</script>
